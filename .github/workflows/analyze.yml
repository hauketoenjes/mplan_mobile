name: Analyze code

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze
